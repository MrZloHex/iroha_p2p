name: iroha_p2p
version: "0.1.0"
author: MrZloHex <zlo.alex.it@gmail.com>
about: p2p communication
args:
    - period:
        short: p
        long: period
        value_name: PER
        takes_value: true
        help: Sets period in seconds of submitting message
    - port:
        short: P
        long: port
        value_name: PORT
        takes_value: true
        required: true
        help: Sets port on which Peer is hosting
    - list:
        short: l
        long: list
        value_name: LIST
        takes_value: true
        help: Filename for list of peers
